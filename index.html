  <!-- parallax starts here -->

  <div id="parallax-wrapper">
    <div id="a" class="panels">
      <video id="videoBG" autoplay muted>
        <source src="oil.mp4" type="video/mp4">
      </video>
    </div>
    <div id="b" class="panels">Scrolling-Panel 1</div>
    <div id="c" class="panels">Scrolling-Panel 2</div>
    <div id="d" class="panels">Scrolling-Panel 3</div>
  </div>

  <!-- parallax ends here -->


  <script>
    function scrollValue() {
      var navbar = document.getElementById("nav-bar");
      var scroll = window.scrollY;
      if (scroll < 200) {
        navbar.classList.remove('BgColour');
      } else {
        navbar.classList.add('BgColour');
      }
    }
    window.addEventListener('scroll', scrollValue);



    const menuBtn = document.querySelector('.menu-btn');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
      if (!menuOpen) {
        menuBtn.classList.add('open');
        menuOpen = true;
      } else {
        menuBtn.classList.remove('open');
        menuOpen = false;
      }
    });
    window.addEventListener('scroll', scrollValue);


    function openMenu() {
      document.getElementById("top-slider").classList.toggle("change");
    }


  </script>
